<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Shay Ben Simon's chatbot</title>

    <base href="/" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      const [, base = '', preview = ''] = location.pathname.split('/');

      if (preview.includes('deploy-preview')) {
        document
          .querySelector('base')
          .setAttribute('href', `/${base}/${preview}/`);
      } else if (location.href.includes('github.io')) {
        document.querySelector('base').setAttribute('href', `/${base}/`);
      }
    </script>

    <style>
      body {
        font-family: 'Roboto', sans-serif;
      }
    </style>
  </head>
  <body>
    <app-index></app-index>
    <noscript>Please enable JavaScript to view this websiter!</noscript>

    <!-- End Single Page Apps for GitHub Pages -->
    <script type="module" src="dist/src/app.js"></script>
  </body>
</html>
